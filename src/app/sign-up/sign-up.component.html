<div class="container" style="margin-top:10%;">
  <div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>
       </div>
       <div class="panel-body">
        <form [formGroup]="userForm" (submit)="saveUser()" role="form">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" formControlName="first_name" id="first_name" class="form-control input-sm"  placeholder="First Name">
                <control-messages [control]="userForm.controls.first_name"></control-messages>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" formControlName="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                <control-messages [control]="userForm.controls.last_name"></control-messages>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="email" id="email" formControlName="email" class="form-control input-sm" placeholder="Email Address">
            <control-messages [control]="userForm.controls.email"></control-messages>
          </div>

          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" id="password" formControlName="password" class="form-control input-sm" placeholder="Password">
                <control-messages [control]="userForm.controls.password"></control-messages>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" id="password_confirmation" formControlName="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                <control-messages [control]="userForm.controls.password_confirmation"></control-messages>
              </div>
            </div>
          </div>
          <h5 *ngIf='password_validate'>Password & Confirm password doesn't match</h5>
          <button class="btn btn-success" type="submit" [disabled]="!userForm.valid">Submit</button>
        
        </form>
      </div>
    </div>
  </div>
</div>
</div>
